dist: trusty
os: linux
language: node_js
node_js:
- '12'
addons:
  chrome: stable
  artifacts:
    paths:
    - $(find backstop_data -type f| tr "\n" ":")
services:
- docker
# cache:
#   yarn: true
#   directories:
#   - node_modules
#   - functions/node_modules
