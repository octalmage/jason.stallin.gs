dist: trusty
sudo: required
language: node_js
node_js:
- '12'
addons:
  chrome: stable
  artifacts:
    paths:
    - $(find backstop_data -type f| tr "\n" ":")
services:
- docker
cache:
  yarn: true
  directories:
  - node_modules
  - functions/node_modules
  - ".cache"
before_install: yarn global add greenkeeper-lockfile@2
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- fluxbox >/dev/null 2>&1 &
- yarn run predeploy
- greenkeeper-lockfile-update
before_deploy:
- "( cd functions ; yarn install )"
after_script: greenkeeper-lockfile-upload
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: 
env:
  global:
    secure: 
